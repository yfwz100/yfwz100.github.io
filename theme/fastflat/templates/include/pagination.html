{% if DEFAULT_PAGINATION %}
  <ul class="pagination">
    {% if articles_page.has_previous() %}
      <li><a href="{{ SITEURL }}/{{ articles_previous_page.url }}">&laquo; 上一页</a></li>
    {% endif %}
    <li class="disabled">当前在第 {{ articles_page.number }} 页，共 {{ articles_paginator.num_pages }} 页</li>
    {% if articles_page.has_next() %}
      <li><a href="{{ SITEURL }}/{{ articles_next_page.url }}">下一页 &raquo;</a></li>
    {% endif %}
  </ul>
{% endif %}
